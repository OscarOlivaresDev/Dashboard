<div class="body d-flex justify-content-center h-100">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../../../assets/img/login.png" width="50%" alt="Login">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <button  class="ancho button-altura" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
</div>
